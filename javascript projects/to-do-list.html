
<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        
    </head>
    <body>
        <h1>To-Do List</h1>
        <input class="js-name-input" type="text" placeholder="Enter a task">
        <button onclick="addTask()">Add Task</button>
        



        <script>
            const todoList=[];

            
            function addTask(){
                const inputElement=document.querySelector('js-name-input');
                const name=inputElement.value;
                todoList.push(name);
                inputElement.value=' ';
            }

        </script>
    </body>
</html>
